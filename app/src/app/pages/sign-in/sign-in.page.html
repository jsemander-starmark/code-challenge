<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="signIn()" class="form1">
    <ion-grid >
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="text-center">
            <h3>SignIn</h3>
          </div>


          <div padding>
            <!-- ERROR -->
            <ion-item class="error" *ngIf="loginForm.get('userName').hasError('required') && loginForm.get('userName').touched">
             Something went wrong.
            </ion-item>
            <!--./ ERROR-->

            <!-- Email -->
            <ion-item class="input-wrapper">
              <ion-input name="userName" type="text" placeholder="Email" type="text" placeholder="Email" formControlName="userName"></ion-input>
            </ion-item>
            <ion-item class="error" *ngIf="loginForm.get('userName').hasError('required') && loginForm.get('userName').touched">
              Please enter email
            </ion-item>
            <ion-item class="error" *ngIf="loginForm.get('userName').hasError('pattern')">
              Email is invalid
            </ion-item>
            <!--./ Email -->

            <!-- Password -->
            <ion-item class="input-wrapper">
              <ion-input name="password" type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>

            <ion-item class="error" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
              Please enter password
            </ion-item>
            <ion-item class="error" *ngIf="loginForm.get('password').hasError('minlength')">
              Password must have 5 characters
            </ion-item>
            
            <!--./ Password -->

          </div>

          <div padding class="loginButton">
            <ion-button size="large" type="submit" [disabled]="loginForm.invalid" expand="block">SignIn</ion-button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-end">
          <a routerLink="/sign-up">Create an account</a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
